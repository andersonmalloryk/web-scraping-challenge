<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <!-- Set up Latest Mars News -->
        <div class="row" id="content">
            <div class="col-md-12">
                <h2>Latest Mars News</h2>
                <h4 class="heading">{{features.featured_title}} </h4>
                <p>{{features.featured_paragraph}}</p>
            </div>
        </div>
            <!-- Set up Featured Image -->
        <div class="row" id="content">
            <div class="col-md-8">
                <h2 class="heading">Featured Image</h2>
                <a target="_blank" href={{features.featured_image}}>
                    <img src={{features.featured_image}} alt="Mars Image"/>
                </a>
                <h4 class = "heading">Mars Facts</h4>
            </div> 
        </div>

          <!-- write a for loop that displays the high res hemisphere images. -->
          {% for image in features.hemisphere_image %}
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src= {{image}} alt={{features.hemisphere_title}}>
            <div class="card-body">
              <h5 class="card-title"> {{features.hemisphere_title}} </h5>
            </div>
          </div>
          {% endfor %}      

</body>

</html>
